<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 2em;
        }

        .info {
            margin: 20px 0;
            color: #555;
            line-height: 1.6;
        }

        .info p {
            margin: 10px 0;
            padding: 10px;
            background: rgba(245, 245, 245, 0.8);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .info p:hover {
            background: rgba(230, 230, 250, 0.8);
            transform: translateX(5px);
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

</body>
</html>
